<form class="usuario" action="user_profile.html" method="POST">
    <label for="name">Nome:</label>
    <input class="pf" type="text" name="name" id="name" value="nome de usuario">
    
    <label for="phone">Telefone:</label>
    <input class="pf" type="text" name="phone" id="phone" value="telefone">
    
    <form id="cartaoForm">
        <label for="nomeTitular">Nome do Titular do Cartão:</label>
        <input class="pf" type="text" id="nomeTitular" required>

        <label for="numeroCartao">Número do Cartão:</label>
        <input class="pf" type="text" id="numeroCartao" required>

        <label for="validade">Validade:</label>
        <input class="pf" type="month" id="validade" required>

        <label for="cvv">CVV:</label>
        <input class="pf" type="number" id="cvv" required>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        const form = document.getElementById('cartaoForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            // Aqui você pode adicionar lógica para enviar os dados para o servidor
            console.log('Dados enviados:', {
                nomeTitular: form.nomeTitular.value,
                numeroCartao: form.numeroCartao.value,
                validade: form.validade.value,
                cvv: form.cvv.value
            });
        });
    </script>   
</form>
